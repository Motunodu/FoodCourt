    <p class="lead" style="color:white"> When you register and sign up with FoodCourt, you get discounts and access to our freebies! </p><br>
    <div class="container" style="width: 50%">
        <form>
           
            <fieldset>
                <legend style="font-weight: bold ; color:blueviolet"> Sign up Form</legend>
                <div class="form-row">
                    <div class="form-group col-sm-6">
                        <label for="firstname">FirstName</label>
                        <input type="text" class="form-control" id="firstname" placeholder="first name">
                    </div>
                    <div class="form-group col-sm-6">
                        <label for="lastname">LastName</label>
                        <input type="text" class="form-control" id="inputPassword4" placeholder="last name">
                    </div>
            
                    <div class="form-row">
                        <div class="form-group col-sm-3">
                            <label for="username">LastName</label>
                            <input type="text" class="form-control" id="username" placeholder="last name">
                        </div>
                        <div class="form-group col-sm-3">
                            <label for="PhoneNumber">Phone number</label>
                            <input type="text" class="form-control" id="PhoneNumber" placeholder="08099999999">
                        </div>
                        <div class="form-group col-sm-3">
                            <label for="SignUpPassword">Password</label>
                            <input type="text" class="form-control" id="SignUpPassword">
                        </div>
                        <div class="form-group col-sm-3">
                        <label for="ConfirmPassword"> Confirm Password:</label> <br />
                        <input type="password" class="form-control" id="ConfirmPassword" placeholder="Confirm password" />
                        </div>
                        <div class="form-row">
                            <div class="form-group col-sm-6" style="color:white">
                                Gender:
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                            <label class="form-check-label" for="exampleRadios1">
                                Female
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                            <label class="form-check-label" for="exampleRadios2">
                                Male
                        </div>
                
                           

                            </div>
                        </div>
                    </div>
            </fieldset>
            
            <br>
            <button type="submit" class="btn btn-primary btn-sm" style="float:right">Submit</button>
